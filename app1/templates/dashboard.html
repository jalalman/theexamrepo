<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>pies</title>
</head>
<body>
    
    <div class="row">
        <h1 class="col text-capitalize">welcome, {{request.session.fname}} {{request.session.id}}</h1>
        <a href="{% url 'logout' %}" class="btn btn-danger col col-lg-2" data-mdb-ripple-init>logout</a>
    </div>
    <div class="container">
        <div class="pies-list">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
                {% for pie in pies %}
                <tr>
                    <td>{{pie.name}}</td>
                    <td>
                        <a href="{% url 'editpieview' pie.id %}">edit</a>|
                        <a href="{% url 'deletepie' pie.id %}">delete</a>
                    </td>
                </tr>
                {% endfor %}
               
            </table>
            <a href="{% url 'allpies' %}">go to all pies >></a>
        </div>
        <div class="add-pie-cont">
            <form action="/addnewpie" method="post">
                {% csrf_token %}
                <label for="piename">name</label>
                <input type="text" name="piename">
                <label for="filling">Filling</label>
                <input type="text" name="filling">
                <label for="crust">Crust</label>
                <input type="text" name="crust" >
                <input type="hidden" name="uid" value="{{request.session.id}}">
                <button type="submit">Add pie</button>
            </form>
        </div>
    </div>
</body>
</html>
