<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static%}
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <title>edit</title>
</head>
<body>
    <div class="cont">
    <div class="reg-cont">
        <h1>Registration</h1>

        <form action="/editpie" method="post">
            {% csrf_token %}
            
            <div class="form-outline mb-4">
                <label for="name">Name</label>
                <input type="text" name="piename" class="form-control" value="{{pie.name}}">
            </div>
            <div class="form-outline mb-4">
                <label for="filling" >filling</label>
                <input type="text" name="filling" class="form-control" value="{{pie.filling}}">
            </div>
            <div class="form-outline mb-4">
                <label for="crust">crust</label>
                <input type="text" name="crust" class="form-control" value="{{pie.crust}}">
            </div>
                <input type="hidden" name="pid" value="{{pie.id}}">
                <button type="submit" class="btn btn-primary btn-block">update Pie</button>
            </div>
        </form>
    </div>
    
</div>
<a href="{% url 'suclogin' %}"> -back to my Pies</a>

</body>
</html>
